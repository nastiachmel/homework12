<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <form action="#" class="form">
    <div class="form__head">
      <span class="form__login">
        <a href="#" class="form__link form__link--active">Sign in</a>
      </span>
      <span class="form__registration">
        <a href="#" class="form__link form__link--inactive ">Join us </a>
      </span>
    </div>

    <div class="form__main">
      <div class="form__element">
        <div class="form__element-label">Username</div>
        <input class="form__element-user-data" type="text" required>
      </div>
      <div class="form__element">
        <div class="form__element-label">Password</div>
        <input class="form__element-user-data" type="password" required>
      </div>
      <div class="form__element form__element--padding">
        <label> <input class="form__checkbox" type="checkbox" required>
          <span class="form__checkbox-bg"><span class="form__checkbox-check-in">&mdash;</span></span>
        </label>
        <span class="form__checkbox-label">Keep me signed in</span>
      </div>

      <div class="form__element form__element--position">
        <button class="button ">Sign in</button>
      </div>
    </div>

    <div class="form__foot">
      <a class="form__foot-link form__foot-link--position" href="">Forgot password</a>
      <a class="form__foot-link" href="">Create an account</a>
    </div>


  </form>
</body>

</html>
